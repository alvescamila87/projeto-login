<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações de ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="text" name="login" id="ilogin" required min="3" max="30" placeholder="seu e-mail" autocomplete="e-mail">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="password" id="ipassword" required minlength="6" maxlength="16" placeholder="sua senha" autocomplete="current-password">
                        <label for="ipassword">Password</label>
                    </div>  
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <span class="material-icons-outlined"></span>
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
