<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações de ambiente.</p>
                <form action="login.php" method="post" autocomplete="on"></form>
                <p>
                    <label for="ilogin">Login</label>
                    <input type="text" name="login" id="ilogin" required min="3" max="30" placeholder="seu e-mail" autocomplete="username">
                </p>
                <p>
                    <label for="ipassword">Password</label>
                    <input type="password" name="password" id="ipassword" required min="6" max="16" placeholder="sua senha" autocomplete="current-password">
                </p>
                <p>
                    <input type="submit" value="Entrar"><br>
                    <input type="submit" value="Esqueci a senha">
                </p>

            </div>
        </section>
    </main>
    
</body>
</html>
